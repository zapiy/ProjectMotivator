{% extends "../base.html" %}

{% block route %}SSO{% endblock %}

{% block head %}
    <style>
        #notifications{
            position: fixed;
            top: calc(var(--header-height) + 10px);
            right: 10px;
        }

        #content{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #context{
            max-width: 60%;
            height: 60%;
            
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .primary-form{
            min-width: 200px;
            width: 60%;

            display: flex;
            flex-direction: column;

            align-items: center;
            justify-content: space-between;
        }

        @media screen and (max-width: 1200px) and (min-width: 801px) {
            #context{
                max-width: 70%;
                height: 60%;
            }
        }
        @media screen and (max-width: 800px) and (min-width: 601px) {
            #context{
                max-width: 90%;
                height: 80%;
            }
            .primary-form{
                width: 80%;
            }
        }
        @media screen and (max-width: 600px) {
            #context{
                max-width: 100%;
                height: 90%;
            }
            .primary-form{
                width: 80%;
            }
        }
    </style>
{% endblock %} 

{% block content %}
    <div id="context" class="container">

        <div class="container">

            <div class="primary-form container-fluid"> <!-- LOGIN SIDE -->
                <h1 class="my-4">Авторизация</h1>
                
                <script async
                    src="https://telegram.org/js/telegram-widget.js?21" 
                    data-telegram-login="my_omnipotent_bot" 
                    data-size="large" 
                    data-auth-url="{{ INTERNET_URL }}/auth"
                ></script> 

            </div>
        
        </div>
        
        <div id="error-set"></div>

    </div>
{% endblock %} 

{% block outer %}

    <script>

    </script>

{% endblock %}
